{% extends "base.html" %}

{% block title %}首页 - 视频平台{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>欢迎来到视频平台</h1>
    <p class="lead">上传、分享和观看精彩视频！</p>
    {% if not session.get('user_id') %}
    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">登录</a>
    <a href="{{ url_for('register') }}" class="btn btn-secondary">注册</a>
    {% else %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">进入管理面板</a>
    {% endif %}
</div>
{% endblock %}
